<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Star Wars Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed" rel="stylesheet">

    </head>
    
    <body>
        
        <header>
    
        </header>
    
        <main class="">

            <section class="">
                <!-- game area -->

                <div id="div-enemies" class="wf3 fade">
                    <!-- enemies -->

                    <div id="enemy-rey" class="character rey">
                        <span class="span-stat">100</span>
                    </div>

                    <div id="enemy-snoke" class="character snoke">
                        <span class="span-stat">100</span>
                    </div>

                    <div id="enemy-kylo" class="character kylo">
                        <span class="span-stat">100</span>
                    </div>

                    <div id="enemy-poe" class="character poe">
                        <span class="span-stat">100</span>
                    </div>

                </div>

                <div id="div-battle" class="">
                    <!-- battle area -->

                    <div id="div-fighter" class="battle-spot wf3"></div>

                    <div id="div-enemy" class="battle-spot wf3"></div>

                    <!-- overlay for selections -->

                    <div class="div-selectionOverlay wf1">

                        <span id="span-selectText">
                            Choose your character
                        </span>

                    </div>
                    
                </div>

                <div id="div-stats" class="wf3 fade">
                    <!-- fight button and healthbar -->

                    <div id="fight-button" class="wf1">
                        Fight!
                    </div>

                    <div id="div-healthBar" class="wf2">
                        ...remaining health...
                    </div>

                </div> 

                

            </section>

            <aside class="">
                <!-- directions go here -->
                <ul>
                    <li>1. Choose your character.</li>
                    <li>2. Choose your enemy.</li>
                    <li>3. Fight!</li>
                </ul>
            </aside>

        </main>
    
        <footer>
            &copy; Mark Prince 2018
        </footer>
        
        <script src="assets/javascript/game.js" type="text/javascript"></script>
        
    </body>
    
</html>
